            <div class="card form-box fragment-fadeUp">
              <div class="full-form-wrap">
                <h3 class="use-text-title title-contact pb-3 text-center">向我们问好</h3>
                <p class="desc use-text-subtitle2 text-center">你有什么问题吗？你准备好降低成本并创造新的收入吗？或者你只是想打个招呼？给我们留言。</p>
                <div class="form">
                  <form id="contact_form">
                    <div class="row spacing6">
                      <div class="col-sm-6 px-6">
                        <div class="input-field light filled">
                          <input class="validate" id="name" type="text" required>
                          <label for="name">你叫什么名字？*</label>
                        </div>
                      </div>
                      <div class="col-sm-6 px-6">
                        <div class="input-field light filled">
                          <input class="validate" id="email" type="email" required>
                          <label for="email">你的电子邮件是什么？*</label>
                        </div>
                      </div>
                      <div class="col-sm-6 px-6">
                        <div class="input-field light filled">
                          <input id="phone" type="tel">
                          <label for="phone">你的电话号码是多少？</label>
                        </div>
                      </div>
                      <div class="col-sm-6 px-6">
                        <div class="input-field light filled">
                          <input id="company" type="text">
                          <label for="company">你的公司是什么？</label>
                        </div>
                      </div>
                      <div class="col-sm-12 px-6">
                        <div class="input-field light filled">
                          <textarea class="materialize-textarea" id="message" rows="6"></textarea>
                          <label for="message">在这里写下你的留言</label>
                        </div>
                      </div>
                    </div>
                    <div class="btn-area">
                      <div class="form-control-label white-label">
                        <label><input class="filled-in secondary" type="checkbox" required><span>我已阅读并接受条款 <a class="link" href="#">服务与隐私政策*</a></span></label>
                      </div><button class="btn secondary btn-large waves-effect" type="submit">发送消息</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
